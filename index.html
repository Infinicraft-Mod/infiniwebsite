<head>
  <style>
    body {
      background: black;
      overflow-x: hidden;
    }
    .render {
      background: url(./images/render.png);
      width: 1656px;
      aspect-ratio: 1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      left: 50%;
      top: -370px;
      transform: translateX(-50%);
    }

    .title {
      background: url(./images/title.png);
      height: 275px;
      width: 1024px;
      position: absolute;
      z-index: 1;
      left: 51%;
      transform: translateX(-50%);
      top: 51px;
      transition: all 1s;
      opacity: 0;
    }
  </style>
</head>
<body onload="document.querySelector('.title').style.opacity = 1">
  <div class="render"></div>
  <div class="title"></div>
</body>
